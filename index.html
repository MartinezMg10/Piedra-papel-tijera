<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Piedra Papel y Tijera</h1>
        <Button class="jugar" id="jugar">Jugar</Button>
        <label for="">Intentos:</label>
        <input type="text" placeholder="intentos" id="intentos" class="intentos">
        <div class="container-buttons">
            <button class="container-buttons-piedra" id="button-piedra">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYfwARrFbMn0tMk3DW9S_zFUsPznwfQ-wCyg&usqp=CAU" alt="">
            </button>
            <button class="container-buttons-papel" id="button-papel">
                <img src="https://ponceelrelajado.com/juego/img/papel.png" alt="">
            </button>
            <button class="container-buttons-tijera" id="button-tijera">
                <img src="https://ponceelrelajado.com/juego/img/tijera.png" alt="">
            </button>
        </div>
        <div class="selecciones">
            <div>
                <label for=""><b>Humano</b></label> <br>
                <input type="text" id="seleccion-humano">
            </div>
            <div>
                <label for=""><b>Npc</b></label> <br>
                <input type="text" id="seleccion-npc">
            </div>
        </div>
        <div class="puntajes">
            <div>
                <label for="">Usuario:</label>
            <input type="text" id="usuario" value="0">
            </div>
            <div>
                <label for="">Npc:</label>
            <input type="text" id="npc" value="0">
            </div>
            <div>
                <label for="">Empatee:</label>
            <input type="text" id="empate" value="0">
            </div>
        </div>
    
    </div>





    <script src="main.js"></script>
</body>
</html>
